      context: .
      dockerfile: Dockerfile
    container_name: naver-news-kakao-bot
    environment:
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_REFRESH_TOKEN=${KAKAO_REFRESH_TOKEN}
    restart: unless-stopped
